[encoder]
type = encoder
block_type = convnext
stage_depths = 2 2 2 2 2 2
channels = 64 64 128 256 512 512
downsampling_factors = 2 2 2 2 2
downsampler_factory = none

[decoder]
type = decoder
block_type = resnet
channels = 512 256 128 64 64
stage_depths = 1 1 1 1 1
upsampling_factors = 2 2 2 2 2
upsampler_factory = upsample
skip_connections = 5
upsampler_factory_kwargs = {"mode": "bilinear"}
