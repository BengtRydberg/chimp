[encoder]
type = encoder
block_type = simple_conv
block_factory_kwargs = {"kernel_size": 3, "activation_factory": nn.ReLU, "norm_factory": nn.BatchNorm2d}
stage_depths = 3 4 4 4 4 5
channels = 32 64 128 256 512 512
downsampling_factors = 2 2 2 2 2

[decoder]
type = decoder
block_type = simple_conv
channels = 512 256 128 64 64
stage_depths = 1 1 1 1 1
upsampling_factors = 2 2 2 2 2
block_factory_kwargs = {"kernel_size": 3, "activation_factory": nn.ReLU, "norm_factory": nn.BatchNorm2d}
upsampler_factory = upsample
upsampler_factory_kwargs = {"mode": "bilinear"}
skip_connections = 5
