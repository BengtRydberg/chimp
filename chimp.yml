name: chimp
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch::pytorch
  - pytorch::pytorch-cuda=12.1
  - pytorch::torchvision
  - pytorch::torchaudio
  - netcdf4
  - pyyaml
  - pooch
  - zarr
  - dask
  - pyorbital
  - pyresample
  - trollimage
  - appdirs
  - h5py
  - donfig
  - pillow
  - numpy
  - pyspectral
  - trollsift
  - xarray
  - satpy
  - shapely
  - cartopy
  - llvm-openmp
  - ipywidgets
  - lightning
  - protobuf
  - geopandas
  - jupyter-book
  - pip:
    - "git+https://github.com/see-geo/pansat@refactoring"
    - "git+https://github.com/simonpf/pytorch_retrieve"
