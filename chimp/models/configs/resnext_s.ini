[encoder]
type = encoder
block_type = resnext
stage_depths =   1 1 1 1 1 1
channels = 64 128 256 512 512 512
block_factory_kwargs = {"activation_factory": nn.GELU, "norm_factory": normalization.LayerNormFirst}
downsampling_factors = 2 2 2 2 2
downsampler_factory = none
combined = False

[decoder]
type = decoder
block_type = resnext
block_factory_kwargs = {"activation_factory": nn.GELU, "norm_factory": normalization.LayerNormFirst}
channels = 512 512 256 128 64
stage_depths = 1 1 1 1 1
upsampling_factors = 2 2 2 2 2
upsampler_factory = upsample
upsampler_factory_kwargs = {"mode": "bilinear"}
skip_connections = 6
